resources:
- name: git-repo
  type: git
  source:
    uri: ((git-repo-url))
    branch: ((git-repo-branch))
- name: docker
  type: docker-image
  source:
    repository: ((docker-repository))
    username: ((docker-username))
    password: ((docker-password))
    insecure_registries: [((docker-repository))]

jobs:
- name: deploy-image
  plan:
  - get: git-repo
    trigger: true
  - task: 'bundle install'
    file: git-repo/ci/tasks/bundle-install/task.yml
  - task: 'rubocop'
    file: git-repo/ci/tasks/rubocop/task.yml
  - task: 'unit test'
    file: git-repo/ci/tasks/unit-test/task.yml
  - put: docker
    params:
      build: artefact
      dockerfile: artefact/ci/Dockerfile
